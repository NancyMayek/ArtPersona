<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtPersona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/imagenes/logo_white.png" alt="logo ArtPersona">
        </div>
        <div id="link_nav">
            <ul>
                <li><a><h4>INICIO</h4></a></li>
                <li><a><h4>PRODUCTOS</h4></a></li>
                <li><a><h4>SERVICIOS</h4></a></li>
                <li><a><h4>ENTREGAS</h4></a></li>
            </ul>
        </div>
        <div id="user_nav">
            <div id="search_bar">
                <input type="text" placeholder="Busca algún producto :)">
                <img src="/imagenes/search.png" alt="buscar">
            </div>
            <div>
                <div id="menu">
                    <img  src="/imagenes/menu.png" alt="menu">
                </div>
                <img src="/imagenes/user.png" alt="user">
                <img src="/imagenes/cart.png" alt="cart">
            </div>
        </div> 
    </header>

    <div id="banner_de_inicio">
        <div>
            <img src="/imagenes/img1.png" alt="persona dando un regalo">
        </div>
        <div id="mensaje_banner">
            <h1>El mejor regalo <br> es personalizado</h1>
            <h2 id="msg">Obsequios personalizados y diseños únicos. !Permitenos<br> ayudarte a agregar un poco de personalidad a tus<br> obsequios hoy mismo!</h2>
            <div id="btn_banner">
                <a><h2 id="bt_h2">EMPIEZA AHORA</h2></a>
            </div>
        </div>
    </div>

</body>
</html>
